name: Import PyTorch Dataset
id: 90393344-7e12-4179-927e-2d318cf40909
category: Import Data\Dataset
description: Import TorchVision Dataset as a folder.
inputs:
- name: Dataset Name
  type: String
  default: "CIFAR10"
  description: Specify the dataset in torchvision.
outputs:
- name: Output Folder
  type: GenericFolder
  description: The output folder to store the dataset.
implementation:
  container:
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.2
      - pip:
        - --extra-index-url=https://test.pypi.org/simple
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - https://download.pytorch.org/whl/cu100/torchvision-0.3.0-cp36-cp36m-linux_x86_64.whl
        - ruamel.yaml==0.15.97
        - fire==0.1.3
        - scipy==1.2.1
        - git+$(git-url)@$(git-branch)#subdirectory=import-data-torchvision
    command:
    - python
    - -m
    - import_data_torchvision.main
    args:
    - --dataset-name
    - inputValue: Dataset Name
    - --output-folder
    - outputPath: Output Folder
